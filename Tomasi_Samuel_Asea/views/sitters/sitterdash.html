    <section class="home" id="home">

    <script>
        // Get references to the buttons and dashboard area
        const reportsBtn = document.getElementById("reportsBtn");
        const accountsBtn = document.getElementById("accountsBtn");
        const assessmentBtn = document.getElementById("assessmentBtn");
        const programsBtn = document.getElementById("programsBtn");
        const dashboard = document.getElementById("viewdash");

        // Add event listeners to the buttons
        reportsBtn.addEventListener("click", function() {
            // Replace dashboard content with reports page content
            fetch("reports.html")
            .then(response => response.text())
            .then(data => {
            dashboard.innerHTML = data;
        })
        .catch(error => console.log("error loading reports:", error));
    });

        accountsBtn.addEventListener("click", function() {
            // Replace dashboard content with accounts page content
            dashboard.innerHTML = "<h3>Accounts Page</h3>";
        });

        assessmentBtn.addEventListener("click", function() {
            // Replace dashboard content with assessment page content
            dashboard.innerHTML = "<h3>Assessment Page</h3>";
        });

        programsBtn.addEventListener("click", function() {
            // Replace dashboard content with programs page content
            dashboard.innerHTML = "<h3>Programs Page</h3>";
        });
    </script>
